  <div class="contact-container">
    <div class="image">
        <div class="form-box">
            <div class="form">
                <h2>Contact Us</h2>
                <div class="input-box">
                    <input type="text" id="name" name="name" required />
                    <label for="name">Name</label>
                </div>
                <div class="input-box">
                    <input type="tel" id="phone" name="phone" required />
                    <label for="phone">Phone</label>
                </div>
                <div class="input-box">
                    <input type="email" id="email" name="email" required />
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <input type="text" id="eventName" name="eventName" required />
                    <label for="eventName">Event Type</label>
                </div>
                <div class="input-box">
                    <input type="text" id="eventDate" name="eventDate" placeholder="" pattern="\d{4}-\d{2}-\d{2}" required />
                    <label for="eventDate">Event Date</label>
                </div>
                <div class="input-box">
                    <input type="text" id="eventPlace" name="eventPlace" required />
                    <label for="eventPlace">Venue</label>
                </div>
                <button class="book" type="button" id="bookNowBtn">Book Now</button>
            </div>
        </div>
    </div>
</div>

<script>// define all UI variable
    const navToggler = document.querySelector('.nav-toggler');
    const navMenu = document.querySelector('.site-navbar ul');
    const navLinks = document.querySelectorAll('.site-navbar a');

    // load all event listners
    allEventListners();

    // functions of all event listners
    function allEventListners() {
        // toggler icon click event
        navToggler.addEventListener('click', togglerClick);
        // nav links click event
        navLinks.forEach(elem => elem.addEventListener('click', navLinkClick));
    }

    // togglerClick function
    function togglerClick() {
        navToggler.classList.toggle('toggler-open');
        navMenu.classList.toggle('open');
    }

    // navLinkClick function
    function navLinkClick() {
        if (navMenu.classList.contains('open')) {
            navToggler.click();
        }
    }</script>

        document.getElementById('bookNowBtn').addEventListener('click', function() {

            // Send WhatsApp message
            window.open(`https://wa.me/message/WZQNY3EAESPNB1?text=${message}`, '_blank');
        });
    </script>
